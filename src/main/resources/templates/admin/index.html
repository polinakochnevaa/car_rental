<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Администраторская панель — ИжДрайв</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logos/Logo_red.svg}" alt="ИжДрайв" style="height: 40px; margin-right: 12px;" />
            <span style="color: var(--primary); font-weight: 600; font-size: 1.25rem;">ИжДрайв</span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/admin/brands}">Марки</a>
            <a class="nav-link" th:href="@{/admin/models}">Модели</a>
            <a class="nav-link" th:href="@{/admin/cars}">Автомобили</a>
            <a class="nav-link" th:href="@{/admin/rentals}">Аренды</a>
            <a class="nav-link" th:href="@{/admin/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/logout}">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="mb-3">
        <h1 class="text-center" style="color: var(--primary); font-size: 1.75rem;">Администраторская панель автопроката</h1>
    </div>

    <!-- Статистические карточки -->
    <div class="row g-3 mb-3">
        <!-- Общий доход -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center py-3">
                    <p class="card-text mb-2 small" style="color: #000;">Общий доход со всех аренд</p>
                    <h3 class="card-title h3 mb-0" style="color: var(--primary);" th:text="${#numbers.formatDecimal(totalRevenue / 100.0, 1, 'COMMA', 2, 'POINT')} + ' ₽'">0.00 ₽</h3>
                </div>
            </div>
        </div>

        <!-- Количество пользователей -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center py-3">
                    <p class="card-text mb-2 small" style="color: #000;">Количество зарегистрированных пользователей</p>
                    <h3 class="card-title h3 mb-0" style="color: var(--primary);" th:text="${totalUsers}">0</h3>
                </div>
            </div>
        </div>

        <!-- Количество автомобилей -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center py-3">
                    <p class="card-text mb-2 small" style="color: #000;">Количество автомобилей в нашем прокате</p>
                    <h3 class="card-title h3 mb-0" style="color: var(--primary);" th:text="${totalCars}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Круговая диаграмма -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header text-center" style="background-color: var(--primary); color: white; padding: 0.75rem;">
                    <h5 class="mb-0" style="color: white;">Распределение автомобилей по статусам</h5>
                </div>
                <div class="card-body py-3">
                    <div class="row align-items-center">
                        <!-- Диаграмма -->
                        <div class="col-md-7">
                            <canvas id="carStatusChart" style="max-height: 300px;"></canvas>
                        </div>
                        <!-- Легенда -->
                        <div class="col-md-5">
                            <div id="customLegend"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('carStatusChart').getContext('2d');

    // Данные из Thymeleaf
    const statusData = /*[[${statusCounts}]]*/ {};

    // Русские названия статусов и цвета
    const statusLabels = {
        'AVAILABLE': 'Свободен',
        'RENTED': 'Занят',
        'RESERVED': 'Зарезервирован',
        'MAINTENANCE': 'Обслуживание'
    };

    const statusColors = {
        'AVAILABLE': '#28a745',  // зелёный
        'RENTED': '#dc3545',     // красный
        'RESERVED': '#ffc107',   // жёлтый
        'MAINTENANCE': '#000000' // черный
    };

    const labels = Object.keys(statusData).map(key => statusLabels[key] || key);
    const data = Object.values(statusData);
    const colors = Object.keys(statusData).map(key => statusColors[key] || '#007bff');

    // Вычисляем общее количество для процентов
    const total = data.reduce((a, b) => a + b, 0);

    // Создаем кастомную легенду
    const legendContainer = document.getElementById('customLegend');
    let legendHTML = '<div style="display: flex; flex-direction: column; gap: 12px;">';

    labels.forEach((label, index) => {
        const value = data[index];
        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
        legendHTML += `
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 20px; height: 20px; background-color: ${colors[index]}; border-radius: 3px; flex-shrink: 0;"></div>
                <div style="flex: 1;">
                    <div style="font-weight: 500; color: #000;">${label}</div>
                    <div style="font-size: 0.875rem; color: #000;">${value} шт. (${percentage}%)</div>
                </div>
            </div>
        `;
    });
    legendHTML += '</div>';
    legendContainer.innerHTML = legendHTML;

    const chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: colors,
                borderWidth: 2,
                borderColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            animation: {
                duration: 0  // Отключаем анимацию
            },
            events: [],  // Отключаем все события (подсветку, клики и т.д.)
            plugins: {
                legend: {
                    display: false  // Отключаем стандартную легенду
                },
                tooltip: {
                    enabled: false  // Отключаем tooltip при наведении
                }
            }
        }
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
