<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить модель — Администрирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logos/Logo_red.svg}" alt="ИжДрайв" style="height: 40px; margin-right: 12px;" />
            <span style="color: var(--primary); font-weight: 600; font-size: 1.25rem;">ИжДрайв</span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/admin/brands}">Марки</a>
            <a class="nav-link active" th:href="@{/admin/models}">Модели</a>
            <a class="nav-link" th:href="@{/admin/cars}">Автомобили</a>
            <a class="nav-link" th:href="@{/admin/rentals}">Аренды</a>
            <a class="nav-link" th:href="@{/admin/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/logout}">Выход</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Добавить модель</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/models/add}" method="post" th:object="${model}">
                <div class="mb-3">
                    <label for="brand" class="form-label">Марка</label>
                    <select id="brand" class="form-select" th:field="*{brand.id}" required>
                        <option value="">Выберите марку</option>
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Название модели</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required />
                </div>
                <button type="submit" class="btn btn-udmurt-primary">Сохранить</button>
                <a th:href="@{/admin/models}" class="btn btn-udmurt-outline">Отмена</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
