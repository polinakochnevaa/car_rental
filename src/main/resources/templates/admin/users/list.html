<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пользователи — Администрирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logos/Logo_red.svg}" alt="ИжДрайв" style="height: 40px; margin-right: 12px;" />
            <span style="color: var(--primary); font-weight: 600; font-size: 1.25rem;">ИжДрайв</span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/admin/brands}">Марки</a>
            <a class="nav-link" th:href="@{/admin/models}">Модели</a>
            <a class="nav-link" th:href="@{/admin/cars}">Автомобили</a>
            <a class="nav-link" th:href="@{/admin/rentals}">Аренды</a>
            <a class="nav-link active" th:href="@{/admin/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/logout}">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Header с заголовком -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 style="color: var(--primary); font-weight: 600;">Пользователи</h1>
        </div>
    </div>

    <!-- Фильтры -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form id="filterForm" method="get" th:action="@{/admin/users}">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" style="color: var(--primary);">
                            Поиск по email
                        </label>
                        <input type="text" id="emailInput" name="email" class="form-control" placeholder="example@mail.ru" th:value="${email}" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" style="color: var(--primary);">
                            Фильтр по роли
                        </label>
                        <select id="roleFilter" name="role" class="form-select">
                            <option value="" th:selected="${role == ''}">Все роли</option>
                            <option value="ROLE_ADMIN" th:selected="${role == 'ROLE_ADMIN'}">Администратор</option>
                            <option value="ROLE_USER" th:selected="${role == 'ROLE_USER'}">Пользователь</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead style="background-color: #f8f9fa;">
                        <tr>
                            <th class="border-0 py-3 px-4" style="width: 25%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Email</span>
                            </th>
                            <th class="border-0 py-3 px-4" style="width: 20%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Фамилия</span>
                            </th>
                            <th class="border-0 py-3 px-4" style="width: 15%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Имя</span>
                            </th>
                            <th class="border-0 py-3 px-4" style="width: 15%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Отчество</span>
                            </th>
                            <th class="border-0 py-3 px-4" style="width: 10%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Роль</span>
                            </th>
                            <th class="border-0 py-3 px-4 text-end" style="width: 15%;">
                                <span style="color: var(--text-dark); font-weight: 600;">Действия</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, iterStat : ${users}" style="border-bottom: 1px solid #e9ecef;">
                            <td class="px-4 py-3">
                                <span style="font-weight: 500; color: var(--text-dark);" th:text="${user.email}">example@mail.ru</span>
                            </td>
                            <td class="px-4 py-3">
                                <span style="font-weight: 500;" th:text="${user.lastName}">Фамилия</span>
                            </td>
                            <td class="px-4 py-3">
                                <span style="font-weight: 500;" th:text="${user.firstName}">Имя</span>
                            </td>
                            <td class="px-4 py-3">
                                <span style="font-weight: 500;" th:text="${user.middleName}">Отчество</span>
                            </td>
                            <td class="px-4 py-3">
                                <span th:switch="${user.role}">
                                    <span th:case="'ROLE_ADMIN'" class="badge" style="background-color: #dc3545; color: white;">Администратор</span>
                                    <span th:case="'ROLE_USER'" class="badge" style="background-color: #000000; color: white;">Пользователь</span>
                                    <span th:case="*">Неизвестно</span>
                                </span>
                            </td>
                            <td class="px-4 py-3 text-end">
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-udmurt-primary"
                                   style="padding: 6px 12px;">
                                    Редактировать
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="6" class="text-center py-5">
                                <div style="color: #6c757d;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16" style="opacity: 0.3;">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                    <p class="mt-3 mb-0">Нет пользователей для отображения</p>
                                    <p class="small">Попробуйте изменить параметры фильтрации</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автоматическая фильтрация при изменении роли
    document.getElementById('roleFilter').addEventListener('change', function() {
        document.getElementById('filterForm').submit();
    });

    // Фильтрация с задержкой для поиска по email
    let searchTimeout;
    document.getElementById('emailInput').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(function() {
            document.getElementById('filterForm').submit();
        }, 500); // Задержка 500мс после последнего нажатия
    });
</script>
</body>
</html>
