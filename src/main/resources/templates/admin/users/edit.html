<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактировать роль пользователя — Администрирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logos/Logo_red.svg}" alt="ИжДрайв" style="height: 40px; margin-right: 12px;" />
            <span style="color: var(--primary); font-weight: 600; font-size: 1.25rem;">ИжДрайв</span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/admin/brands}">Марки</a>
            <a class="nav-link" th:href="@{/admin/models}">Модели</a>
            <a class="nav-link" th:href="@{/admin/cars}">Автомобили</a>
            <a class="nav-link" th:href="@{/admin/rentals}">Аренды</a>
            <a class="nav-link active" th:href="@{/admin/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/logout}">Выход</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Редактировать роль пользователя</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" disabled />
                    <input type="hidden" th:field="*{email}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{lastName}" disabled />
                    <input type="hidden" th:field="*{lastName}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{firstName}" disabled />
                    <input type="hidden" th:field="*{firstName}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Отчество</label>
                    <input type="text" class="form-control" th:field="*{middleName}" disabled />
                    <input type="hidden" th:field="*{middleName}" />
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Роль</label>
                    <select class="form-select" th:field="*{role}" id="role" required>
                        <option th:value="'ROLE_USER'" th:selected="${user.role == 'ROLE_USER'}">Пользователь</option>
                        <option th:value="'ROLE_ADMIN'" th:selected="${user.role == 'ROLE_ADMIN'}">Администратор</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-udmurt-primary">Сохранить роль</button>
                <a th:href="@{/admin/users}" class="btn btn-udmurt-outline">Отмена</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
